<!DOCTYPE html> 
<html lang="en">
    <head>
        {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>{% block title %}{% endblock %}Ontrak - Flight Tracker</title>
        {% endblock %}
    </head>
    {% block main %}
    <body>
        <div id="home-content" class="home-content">
            <h1>Ontrak - Flight Tracker</h1>
            <p>Track your airline flights and view with maps</p>
            <div class="btn-container">
                <form class="form-inline" method="get" action="{{ url_for('getFlightByNum') }}">
                    <input name="flight-number" type="search" placeholder="Search flight by number" size="25" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button> 
                </form>
            </div>
        </div>
    </body>
    {% endblock %}
</html>
