<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <div id="flight-map">
        {% for data in airline_data['live'] %}
            {% set flight_latitude = data['latitude'] %}
            {% set flight_longitude = data['latitude'] %}
        <img src='{{ map_src }}&center=lonlat:{{ flight_longitude }},{{ flight_latitude }}' alt="tracked-flight" width="900" height="700">
        {% endfor %}
    </div>
</head>
</html>
